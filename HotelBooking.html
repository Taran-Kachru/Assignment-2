<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Los Angeles Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #ff5733;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.2s, text-decoration 0.2s;
        }
        nav a:hover {
            color: #ff5733;
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: left;
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff5733;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d94c27;
        }
    </style>
</head>
<body>
    <header>Welcome to Los Angeles Tourism</header>
    <div class="logo">The City of Angels</div>
    <nav>
        <a href="Index.html">Home</a>
        <a href="Heritage.html">Heritage</a>
        <a href="HotelBooking.html">Hotel Booking</a>
        <a href="Gallery.html">Gallery</a>
    </nav>
    
    <div class="content">
        <h2>Book Your Stay in Los Angeles</h2>
        <p>Fill in the form below to book your hotel stay in the City of Angels.</p>
        
        <form method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests:</label>
            <select id="guests" name="guests">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4+">4 or more</option>
            </select>

            <label for="preferences">Special Requests:</label>
            <textarea id="preferences" name="preferences" rows="3" placeholder="Any special preferences or requests..."></textarea>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
